<!DOCTYPE>
<html>
    <head>
	    <title>Color Scheme</title>
	</head>
	<body>
	    <img src="images/monalisa.1.webp" alt="monalisa in a concrete wall" height="400px">
		<style>
		    table, tr, th, td {
			    border: 0.8px solid black;
				}
		</style>
		<table>
		    <tr>
			    <th colspan="4" style="font-family: Garamond, serif;">Mona Lisa</th>
			<tr>
                <td style="background-color: hsl(140,50%,20%,1.0)";>Forest Green</td>
                <td style="background-color: hsl(36,70%,10%,1.0)">Cedar</td>
                <td style="background-color: hsl(50,100%,90%,1.0)">Beige</td>
                <td style="background-color: hsl(15,70%,40%,1.0)">Brown</td>	
            </tr>
            <tr>
                <td>hsl: [140, 50%, 20%]</td>
                <td>hsl: [36, 70%, 10%]</td>
                <td>hsl: [50, 100%, 90%]</td>
                <td>hsl: [15, 70%, 40%]</td>
            </tr>
            <tr>
                <td>hex: [194D2B]</td>
                <td>hex: [2B1D08]</td>
                <td>hex: [FFF6CC]</td>
                <td>hex: [AD421F</td>
            </tr>
            <tr>
                <td>rgb: [25, 77, 43]</td>
                <td>rgb: [43, 29, 8]</td>
                <td>rgb: [255, 246, 204]</td>
                <td>rgb: [173, 66, 31]</td>
            </tr>
        <table>			
		</table>
	</body>
</html>
